<div class="container" style="padding-top:40px;">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="card">
                <h4 class="p-2">Add New Farm</h4>
                <div class="card-body p-4">
                    <p class="text-success text-center">{{message}}</p>
                    <form (ngSubmit)="onFormSubmit()" #farmForm="ngForm" novalidate>
                        <div class="col-sm-12">
                            <div class="card-body">
                                <div class="form-group ">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control" placeholder="Enter name" name="name"
                                        [(ngModel)]="farm.name">
                                </div>
                                <div class="form-group ">
                                    <label for="Location">Location</label>
                                    <input type="text" class="form-control" placeholder="Enter Location" name="location"
                                        [(ngModel)]="farm.location">

                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary px-10" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
